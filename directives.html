<html>
  <body ng-app="" ng-init="students=['harry','liam','niall','zayn']">
        enter your name: <input type="text" ng-model="name"><br>
        hello <span ng-bind="name"></span><br>
    <ol>
        <li ng-repeat="stu in students">
            {{stu}}
        </li>
    </ol>
    <div ng-init="checked=true" >
    Click Me: <input type="checkbox" ng-model="checked" /> <br />
    New: <input ng-if="checked" type="text" /><br>
    Read-only: <input ng-readonly="checked" type="text" value="This is read-only." /><br>
    Disabled: <input ng-disabled="checked" type="text" value="This is disabled." />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">

    </script>
  </body>
</html>
